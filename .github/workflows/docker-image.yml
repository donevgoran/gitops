on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create SSH key
        run: |
          sudo apt update -y 
          sudo apt install openssh rsync -y
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -t rsa nms.radixcloud.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh radix@nms.radixcloud.com "ls"
      - name: cleanup
        run: rm -rf ~/.ssh
      
